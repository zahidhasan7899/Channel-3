<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamTheGame</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/video.js/7.20.3/video-js.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/video.js/7.20.3/video.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: white;
        }
        .header {
            background-color: #1e1e1e;
            padding: 15px;
            font-size: 24px;
            font-weight: bold;
        }
        .telegram-link {
            margin-top: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .telegram-link a {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: white;
            font-size: 18px;
            background-color: #0088cc;
            padding: 10px 15px;
            border-radius: 5px;
        }
        .telegram-link img {
            width: 24px;
            height: 24px;
            margin-right: 8px;
        }
        .video-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }
        video {
            width: 90%;
            max-width: 720px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="header">StreamTheGame</div>

    <div class="telegram-link">
        <a href="https://t.me/streamthegame" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram"> Join Our Telegram
        </a>
    </div>

    <div class="video-container">
        <video id="my-video" class="video-js vjs-default-skin" controls autoplay>
            <source src="https://cdn.hoichoi24.com/TenSports3HD/tracks-v1a1/mono.ts.m3u8" type="application/x-mpegURL">
        </video>
    </div>

    <script>
        var player = videojs('my-video');
        player.play();
    </script>
</body>
</html>
